port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true
profile:
  store-selected: true
  store-fake-ip: true
dns:
  enable: true
  ipv6: false
  use-host: true
  enhanced-mode: fake-ip
  listen: 0.0.0.0:7874
  nameserver:
    - 1.1.1.1
    - 8.8.8.8
  fallback:
    - 1.0.0.1
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
    - 112.215.37.165
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
    - 112.215.37.165
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - "*.localdomain"
    - "*.example"
    - "*.invalid"
    - "*.localhost"
    - "*.test"
    - "*.local"
    - "*.home.arpa"
proxies:
  - name: 104.18.21.226
    server: 104.18.21.226
    port: 443
    type: trojan
    password: f4184930-ea1f-11ec-ad51-1239d0255272
    skip-cert-verify: true
    sni: id2-trojan.bonds.id
    network: ws
    ws-opts:
      path: /howdy
      headers:
        Host: id2-trojan.bonds.id
    udp: true
  - name: id2-trojan.bonds.id
    server: id2-trojan.bonds.id
    port: 443
    type: trojan
    password: f4184930-ea1f-11ec-ad51-1239d0255272
    skip-cert-verify: true
    sni: api2-t3.musical.ly
    udp: true
proxy-groups:
  - name: FASTSSH-SSHKIT-HOWDY
    type: select
    proxies:
      - 104.18.21.226
      - id2-trojan.bonds.id
      - DIRECT
rule-providers:
  adblock:
    type: http
    behavior: classical
    path: "./rule_provider/energized_blu_adblock.yaml"
    url: https://raw.githubusercontent.com/hillz2/openclash_adblock/main/energized_blu_adblock.yaml
    interval: 14400 # Update rules every 4 hours
rules:
  -  RULE-SET,adblock,REJECT
  - MATCH,FASTSSH-SSHKIT-HOWDY
